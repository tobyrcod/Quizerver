<!DOCTYPE html>
<html>
  <head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <title>Quizerver!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Meta Data-->

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--CSS-->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!--Google Fonts-->

    <!--Javascript-->
    <script src="script.js" defer></script>
    <script src="quiz.js" defer></script>
    <script src="add_question.js" defer></script>
    <script src="browse_questions.js" defer></script>
    <script src="browse_authors.js" defer></script>
    <!--Javascript-->
  </head>
  <body>
    <div id="navbar">
      <button id="btnQuiz">Play the Quiz</button>
      <button id="btnAdd">Make a new Question</button>
      <button id="btnBrowse">Browse all Questions</button>
    </div>
    <div id="quiz">
      <h1 id="top_text">Start the Quiz now!</h1>
      <p id="error" class="hidden"></p>
      <div id="setup">
        <form action="/get-question-set" method="GET">
          <label for="count">How many questions do you want?: </label>
          <input type="number" name="count" id="question_count" value="10" min="1" max="10">
          <br>
          <label for="genre">What type of questions do you want?:</label>
          <select name="genre" id="genre"> 
          </select>
          <br>
          <br>
          <button>Start Quiz</button>
        </form>
      </div>
      <div id="asking" class="hidden">
        <div id="front">
          <p id="question"></p>
          <p id="author"></p>
        </div>
        <div id="back" class="hidden">
          <p id="answer"></p>
          <div id="ratings">
            <div id="likes">
              <p>[likes amount]</p> 
              <button>upvote</button>
            </div>
            <div id="dislikes">
              <p>[dislikes amount]</p> 
              <button>downvote</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <button id="btn_ask_question" class="hidden">Next Question</button>
      <button id="btn_reveal_answer" class="hidden">Reveal Answer</button>
      <button id="btn_end_quiz" class="hidden">End Quiz</button>
    </div>
    <div id="add_question" class="hidden">
      <h1>Add a new Question to the Quiz!</h1>
      <p>*Required Field</p>
      <p id="message" class="hidden"></p>
      <form action="/add-question" method="POST">
        <label for="question">Question:*</label>
        <textarea name="question" id="question"></textarea>
        <br>
        <label for="answer">Answer:*</label>
        <textarea name="answer" id="answer"></textarea>
        <br>
        <label for="genre">What type of question is this?:</label>
        <select name="genre" id="genre">
        </select>
        <br>
        <label for="author">Author name: </label>
        <input type="text" name="authorName" id="authorName">
        <br>
        <button>Submit</button>
      </form>
    </div>
    <div id="browse" class="hidden">
      <h1>Take a look at all the Questions</h1>
      <p id="message" class="hidden"></p>
      <form action="/get-question-set" method="GET">
        <label for="genre">Filter Genre:</label>
        <select name="genre" id="genre"></select>
        <br>
        <label for="sort">Sort By:</label>
        <select name="sort" id="sort"></select>
        <label for="order">Order By:</label>
        <select name="order" id="order">
          <option value="desc">Descending</option>
          <option value="asc">Ascending</option>
        </select>
        <br>
        <button>See Questions</button>
      </form>
      <!--https://getbootstrap.com/docs/4.0/content/tables/-->
      <table class="table">
        <thead>
          <tr>
            <!--TODO: add author-->
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
            <th scope="col">Likes</th>
            <th scope="col">Dislikes</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
